<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #fff;
            width: 400px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-log {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.you {
            background: #DCF8C6;
            align-self: flex-end;
        }

        .message.server {
            background: #e5e5ea;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            background: #007bff;
            border: none;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">WebSocket Chat</div>
        <div id="chatLog" class="chat-log"></div>
        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Connect to WebSocket server
        let ws = new WebSocket("ws://localhost:8000/ws");

        ws.onopen = () => {
            addMessage("Connected to server!", "server");
        };

        ws.onmessage = (event) => {
            addMessage(event.data, "server");
        };

        ws.onerror = (error) => {
            addMessage("WebSocket error: " + error, "server");
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if(message !== "") {
                ws.send(message);
                addMessage(message, "you");
                input.value = "";
                input.focus();
            }
        }

        // Add message to chat log
        function addMessage(msg, type) {
            const chatLog = document.getElementById("chatLog");
            const div = document.createElement("div");
            div.textContent = msg;
            div.classList.add("message", type);
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Send message on Enter key
        document.getElementById("messageInput").addEventListener("keypress", function(e) {
            if(e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
