<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatterbox â€“ Milestone 2 Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a69bd;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f7f9fc;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .message .username {
      font-weight: bold;
      margin-right: 6px;
    }

    .system {
      background: #e0e0e0;
      color: #555;
      font-style: italic;
      text-align: center;
      border-radius: 12px;
    }

    .user-message {
      background: #4a69bd;
      color: #fff;
      align-self: flex-end;
    }

    .other-message {
      background: #dfe6e9;
      color: #2d3436;
      align-self: flex-start;
    }

    #input-row {
      display: flex;
      padding: 10px;
      background: #f1f2f6;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: border 0.3s;
    }

    #messageInput:focus {
      border-color: #4a69bd;
    }

    #sendBtn {
      margin-left: 8px;
      padding: 10px 18px;
      background: #4a69bd;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sendBtn:hover {
      background: #3c5aa6;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ’¬ Chatterbox â€“ Milestone 2</div>
  <div id="chat-box"></div>
  <div id="input-row">
    <input id="messageInput" type="text" placeholder="Type a message and press Enter...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  // Ask for username
  let username = "";
  while (!username) {
    username = prompt("Enter your name:");
    if (username) username = username.trim();
  }

  // WebSocket connection
  const socket = new WebSocket("ws://localhost:8000/ws");

  socket.onopen = () => {
    socket.send(JSON.stringify({ type: "join", username: username }));
    addSystemMessage("You joined the chat as " + username);
  };

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (data.type === "chat") {
      addChatMessage(data.username, data.message);
    } else if (data.type === "system") {
      addSystemMessage(data.message);
    }
  };

  socket.onclose = () => addSystemMessage("Connection closed.");
  socket.onerror = () => addSystemMessage("Error occurred in WebSocket.");

  function addChatMessage(user, message) {
    const div = document.createElement("div");
    div.classList.add("message");
    div.classList.add(user === username ? "user-message" : "other-message");
    div.innerHTML = `<span class="username">${user}:</span> ${message}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function addSystemMessage(message) {
    const div = document.createElement("div");
    div.classList.add("message", "system");
    div.textContent = message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (text === "" || socket.readyState !== WebSocket.OPEN) return;

    socket.send(JSON.stringify({ type: "chat", message: text }));
    messageInput.value = "";
    messageInput.focus();
  }

  sendBtn.onclick = sendMessage;
  messageInput.addEventListener("keyup", (event) => {
    if (event.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
